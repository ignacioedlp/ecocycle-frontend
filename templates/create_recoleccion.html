<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Recolección</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/crear-recoleccion">Crear Recolección</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reservas-pendientes">Reservas Pendientes</a>
              </li>
              <li class="nav-item"></li>
                <a class="nav-link" href="/reservar-material">Reservar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recolecciones">Historial de Recolecciones</a>
              </li>
              {% if not user_id %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar Sesión</a>
              </li>
              {% endif %}
              {% if user_id %}
              <li class="nav-item">
                <form action="/logout" method="POST" style="display:inline;">
                  <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                </form>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="mb-4 text-center">Crear Recolección</h1>
      <form
        action="/crear-recoleccion"
        method="POST"
        class="card p-4 shadow-sm"
      >
        <div class="mb-3">
          <label for="material" class="form-label">Material</label>
          <select id="material" name="material" class="form-select" required>
            <option value="" disabled selected>Seleccione un material</option>
            {% for material in materiales %}
            <option value="{{ material.id }}">{{ material.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="deposito" class="form-label">Depósito</label>
          <select id="deposito" name="deposito" class="form-select" required>
            <option value="" disabled selected>Seleccione un depósito</option>
            {% for deposito in depositos %}
            <option value="{{ deposito.id }}">{{ deposito.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="punto_de_recoleccion" class="form-label">Punto de recoleccion</label>
          <select id="punto_de_recoleccion" name="punto_de_recoleccion" class="form-select" required>
            <option value="" disabled selected>Seleccione un punto de recoleccion</option>
            {% for punto in puntos %}
            <option value="{{ punto.id }}">{{ punto.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            class="form-control"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            Crear Recolección
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
