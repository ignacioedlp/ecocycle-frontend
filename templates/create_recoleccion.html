<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Recolección</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Crear Recolección</h1>
      <form
        action="/create-recoleccion"
        method="POST"
        class="card p-4 shadow-sm"
      >
        <div class="mb-3">
          <label for="material" class="form-label">Material</label>
          <select id="material" name="material" class="form-select" required>
            <option value="" disabled selected>Seleccione un material</option>
            {% for material in materiales %}
            <option value="{{ material.id }}">{{ material.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="deposito" class="form-label">Depósito</label>
          <select id="deposito" name="deposito" class="form-select" required>
            <option value="" disabled selected>Seleccione un depósito</option>
            {% for deposito in depositos %}
            <option value="{{ deposito.id }}">{{ deposito.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            class="form-control"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            Crear Recolección
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
