<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva de Material</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Reservar Material</h1>
        
        <!-- Formulario para crear reserva de material -->
        <form action="/reservar-material" method="POST" class="card p-4 shadow-sm">
            <!-- Material -->
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <select id="material" name="material" class="form-select" required>
                    <option value="" disabled selected>Seleccione un material</option>
                    <!-- Lista de materiales, proporcionados dinámicamente -->
                    {% for material in materiales %}
                        <option value="{{ material.id }}">{{ material.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </div>
            
            <!-- Fecha de reserva -->
            <div class="mb-3">
                <label for="fecha_reserva" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" required>
            </div>
            
            <!-- Botón de envío -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Reservar Material</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
